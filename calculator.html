<html>
<head>
<link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">
<title>Calculator</title>
</head>
<style>
h1 {
    font-size: 40px;
}
td {
	height: 20%;
}
button {
	font-size: 24px;
	color: #FFF;
	background-color: #4CAF50;
	border: none;
	border-radius: 8px;
	box-shadow: 0 6px #999;
}
button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
button:enabled:active {
  background-color: #3e8e41;
  box-shadow: 0 2px #666;
  transform: translateY(4px);
}

</style>
<body>
	<div style="width:35%;display:inline-block;">
	</div>
	<div style="width:30%;background-color:#F0FFFF;height:800px;display:inline-block;border-style:solid;border-radius: 8px;">
		<div style="height:50px;">
			<h1 style="text-align:center;">Calculator</h1>
		</div>
		<div style="height:50px;margin:20px">
			<h1 style="text-align:right;">0</h1>
		</div>
		<div id="values_in_bases" style="padding-bottom: 5px;">
			<div style="height:50px;">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;">HEX</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;">0</h2>
				</div>
			</div>
			<div style="height:50px;">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;">DEC</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;">0</h2>
				</div>
			</div>
			<div style="height:50px;">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;">OCT</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;">0</h2>
				</div>
			</div>
			<div style="height:50px;">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;">BIN</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;">0</h2>
				</div>
			</div>
		</div>
		<div id="buttons" style="padding-top:20px;">
			<table style="width:100%;height:400px;table-layout:fixed;">
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">Mod</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">CE</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">C</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">&#x2190</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">%</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">A</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">B</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">7</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">8</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">9</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">x</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">C</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">D</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">4</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">5</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">6</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">-</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">E</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">F</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">1</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">2</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">3</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">+</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">&#xb1</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">0</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;">=</button></td>
				</tr>
			</table>
		</div>
	</div>
	<div style="width:35%;display:inline-block;">
	</div>
</body>	
</html>
