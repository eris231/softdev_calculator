<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/calculator.js"></script>
</head>
<style>
h1 {
    font-size: 40px;
}
td {
	height: 20%;
}
button {
	font-size: 24px;
	color: #FFF;
	background-color: #4CAF50;
	border: none;
	border-radius: 8px;
	box-shadow: 0 6px #999;
}
button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
button:enabled:active {
  background-color: #3e8e41;
  box-shadow: 0 2px #666;
  transform: translateY(4px);
}

</style>
<body>
	<div style="width:35%;display:inline-block;">
	</div>
	<div style="width:30%;background-color:#F0FFFF;height:800px;display:inline-block;border-style:solid;border-radius: 8px;">
		<div style="height:50px;">
			<h1 style="text-align:center;">Calculator</h1>
		</div>
		<div style="height:50px;margin:20px">
			<h1 style="text-align:right;" id="mainDisplay">0</h1>
		</div>
		<div id="values_in_bases" style="padding-bottom: 5px;">
			<div style="height:50px;" class="bases">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;" id="hexLabel">HEX</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;" id="hexDisplay">0</h2>
				</div>
			</div>
			<div style="height:50px;" class="bases">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;color:#42AAF4;" id="decLabel">DEC</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;color:#42AAF4;" id="decDisplay">0</h2>
				</div>
			</div>
			<div style="height:50px;" class="bases">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;" id="octLabel">OCT</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;" id="octDisplay">0</h2>
				</div>
			</div>
			<div style="height:50px;" class="bases">
				<div style="display:inline-block;">
					<h2 style="text-align:center;width:100px;" id="binLabel">BIN</h2>
				</div>
				<div style="display:inline-block;">
					<h2 style="text-align:left;width:200px;" id="binDisplay">0</h2>
				</div>
			</div>
		</div>
		<div id="buttons" style="padding-top:20px;">
			<table style="width:100%;height:400px;table-layout:fixed;">
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="mod">Mod</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="clear_cur">CE</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="clear_all">C</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="backspace">&#x2190</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="div">%</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="A" disabled>A</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="B" disabled>B</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="7">7</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="8">8</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="9">9</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="mul">x</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="C" disabled>C</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="D" disabled>D</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="4">4</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="5">5</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="6">6</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="sub">-</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="E" disabled>E</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="F" disabled>F</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="1">1</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="2">2</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="3">3</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="add">+</button></td>
				</tr>
				<tr>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="neg">&#xb1</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="0">0</button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" disabled></button></td>
					<td><button style="width:60px;height:60px;display:block;margin:0 auto;" value="equ">=</button></td>
				</tr>
			</table>
		</div>
	</div>
	<div style="width:35%;display:inline-block;">
	</div>
</body>	
</html>
